<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons class="ion-justify-content-center">
      <ion-avatar>
        <ion-img src="/assets/images/ejercicio1/logo.svg"></ion-img>
      </ion-avatar>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button menu="primerMenu" color="success"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let c of componentes | async">
      <ion-card>
        <ion-img [src]="c.image"></ion-img>
        <ion-card-header>
          <ion-card-subtitle>{{ c.author}}</ion-card-subtitle>
          <ion-card-title>{{ c.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>{{ c.content }}<br>
          <ion-button (click)="mostrarActionSheet(c)"><ion-icon name="share-social-outline"></ion-icon></ion-button>
          <ion-button (click)="mostrarAlert(c)"><ion-icon name="heart-outline"></ion-icon></ion-button>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
