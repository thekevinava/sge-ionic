<app-header titulo="Inputs & Forms"></app-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>Nombre: {{ nombre || 'No hay nombre' }}</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>

    </ion-item>
  </ion-list>
  <form #formulario="ngForm" (ngSubmit)="ejecutarFormulario(formulario.valid)">
    <ion-list>
      <ion-list-header>
        <ion-label>Formulario v√°lido? {{ formulario.valid }}</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" name="email" pattern="[a-zA-Z0-9.-]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,5}"
          [(ngModel)]="usuario.email" required></ion-input>
      </ion-item>
    </ion-list>


    <ion-list>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="usuario.password" minlength="8" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-button type="submit" expand="full" [disabled]="formulario.invalid">Enviar Formulario</ion-button>
  </form>

</ion-content>
