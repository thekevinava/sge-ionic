<ion-header>
  <ion-toolbar>
    <ion-title color="success">Inicio</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="primerMenu" color="success"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let c of componentes | async" [routerLink]="c.redirectTo" detail>
        <ion-icon slot="start" [name]="c.icon"></ion-icon>
        <ion-label>{{ c.name }}</ion-label>
      </ion-item>
  </ion-list>

</ion-content>
