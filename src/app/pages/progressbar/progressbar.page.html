<app-header titulo="Progress Bar y Range"></app-header>

<ion-content>
  <ion-progress-bar [value]="porcentaje"></ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-range (ionChange)="cambiarRango($event)" min="1" max="100" value="50" pin="true" color="success" mode="md">
        <ion-label slot="start">1</ion-label>
        <ion-label slot="end">100</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
